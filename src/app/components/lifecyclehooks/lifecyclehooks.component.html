<div class="container-fluid p-5">
    <div class="card">
        <div class="card-header text-center bg-success-subtle fw-bold fs-3 p-3">
            Child Component
        </div>
        <div class="card-body p-3 bg-light">
            <div class="row g-3 p-3">
                <h2 class="fw-bold fs-3">ngOnChange</h2>
                <div class="col-md-4">
                    <label for="input4FirstName" class="form-label">Message
                    </label>
                    <input type="text" class="form-control" id="input4FirstName" value={{message}}>
                </div>
                <div class="col-md-4">
                    <label for="input4FirstName" class="form-label">Name
                    </label>
                    <input type="text" class="form-control" id="input4FirstName" value={{customer.name}}>
                </div>
                <ul class="list-group list-group-numbered">
                    <li class="list-group-item list-group-item-info" *ngFor="let log of changelog;"> {{ log }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
