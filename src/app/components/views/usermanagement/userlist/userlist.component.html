
<h1>User List</h1>


<table  class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of userList; let i=index;">
        <td>{{i}}</td>
        <td>{{student.name}}</td>
        <td>{{student.mobile}}</td>
        <td>{{student.address}}</td>
        <td class="text-primary" (click)="onSelectStudent(student);">Edit</td>
      </tr>
    </tbody>
  </table>
